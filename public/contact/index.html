<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.min.css" />

    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/color-glass/48/000000/code.png"
    />
    <title>Cade Rosche</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/home">Cade Rosche</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="/projects">
              Projects
            </a>
            <a
              class="nav-link"
              href="https://github.com/cprosche"
              target="_blank"
            >
              GitHub
            </a>
            <a
              class="nav-link"
              href="https://www.linkedin.com/in/cade-rosche-5263b1a0/"
              target="_blank"
            >
              LinkedIn
            </a>
            <a class="nav-link" href="/contact"> Contact </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container contact-form">
      <div class="row">
        <div class="col-6 offset-3 my-5">
          <h1 class="mb-3">Contact Me</h1>
          <p class="mb-3">
            Either email me at
            <a href="mailto:caderosche@gmail.com" target="_blank"
              >caderosche@gmail.com</a
            >
            or fill out the form below.
          </p>
          <form
            action="/contact/success"
            method="post"
            class="needs-validation"
            name="contact"
            novalidate
            netlify
          >
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="John Smith"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="3"
                name="message"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-light">Send</button>
          </form>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container pb-5">
        <span class="navbar-text">&copy; Cade Rosche 2021</span>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
